<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="generator">
        <div class="title">
          <h1>Password Generator</h1>
          <button class="tune">
            <span class="material-symbols-outlined" id="tune"> tune </span>
          </button>
        </div>
        <label class="password_wrap">
          <input
            type="text"
            id="password"
            readonly
            placeholder="Generate a Password"
          />
          <button class="material-symbols-outlined" id="copy">
            content_copy
          </button>
        </label>
        <label class="range-box">
          <input type="range" min="6" max="18" value="8" id="lengthSlider" />
          <output id="length"></output>
        </label>
        <div class="options" id="options">
          <label>
            <span>Uppercase</span>
            <div class="checkbox-wrapper-43">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
            </div>
          </label>
          <label>
            <span>Lowercase</span>
            <div class="checkbox-wrapper-43">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
            </div>
          </label>
          <label>
            <span>Numbers</span>
            <div class="checkbox-wrapper-43">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
            </div>
          </label>
          <label>
            <span>Symbols </span>
            <div class="checkbox-wrapper-43">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                    <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                    <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
            </div>
          </label>
        </div>
        <button id="generate" type="submit">Generate</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
